language: c

matrix:
  include:
# GNU/Linux with GCC ----------------------------------------------------------
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
# GNU/Linux with Clang --------------------------------------------------------
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - libluajit-5.1-2
            - libluajit-5.1-dev
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
# -----------------------------------------------------------------------------

# Build phases are defined according to their order in Travis CI.
before_install:
        - eval "${MATRIX_EVAL}"
before_script:
        - mkdir build && cd build && cmake ..
script:
        - make VERBOSE=1
        - make tests

notifications:
  email:
    recipients:
      - darkness.bsd@gmail.com
    on_success: never # default: always
    on_failure: always # default: always
